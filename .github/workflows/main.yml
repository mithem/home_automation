name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tox
        run: pip3 install tox
      - name: Setup environment
        run: |
            echo "EMAIL_ADDRESS=test@example.com
            EMAIL_PASSWD=pass0rd1!
            HASS_TOKEN=abcdefg
            HASS_BASE_URL=http://homeassistant.local:8123
            THINGS_SERVER_URL=http://192.168.10.2:8001
            LOG_DIR=.
            HOMEWORK_DIR=/volume2/Hausaufgaben/HAs
            ARCHIVE_DIR=/volume2/Hausaufgaben/Archive" >> .env
      - name: Run tox
        run: tox
